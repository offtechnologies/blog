language: python

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.36.1/hugo_0.36.1_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb

addons:
  apt:
    packages:
      - python-pygments

install:
  - rm -rf public || exit 0

script:
  - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
